<!DOCTYPE html>
<html lang="en" data-framework="javascript-es6">
  <meta charset="UTF-8" /><meta
    name="description"
    content="A TodoMVC written with JavaScript es5 features."
  /><meta name="viewport" content="width=device-width,initial-scale=1" /><meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  /><title>TodoList Modern Vanilla</title>
  <link href="/src/css/app.css" rel="stylesheet"/>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Todo's</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <main class="main">
        <div class="toggle-all-container">
          <input class="toggle-all" type="checkbox" />
          <label class="toggle-all-label" for="toggle-all"
            >Mark all as complete</label
          >
        </div>
        <div id="app"></div>
      </main>
      <footer class="footer">
        <span class="todo-count">1 item(s) left</span>
        <ul class="filters">
          <li><a href="#/" class="selected">All</a></li>
          <li><a href="#/active" id="activeItems">Active</a></li>
          <li><a href="#/completed" id="completedItems">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by the TodoMVC Team</p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
